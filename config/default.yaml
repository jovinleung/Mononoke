mode: rule
log-level: info
dns:
  default-nameserver:
    - 114.114.115.115
    - 119.28.28.28
    - 223.6.6.6
    - system
  nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://1.12.12.12/dns-query
    - https://120.53.53.53/dns-query
  fake-ip-filter:
    - '*'
    - +.lan
    - +.lical
script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443
proxy-providers:
  WS:
    url: http://your-service-provider
    interval: 600
    benchmark-timeout: 5
    benchmark-url: http://www.gstatic.com/generate_204
  PY:
    interval: 86400
    url: http://your-service-provider
    benchmark-timeout: 5
    benchmark-url: http://www.gstatic.com/generate_204
  LH:
    benchmark-timeout: 5
    interval: 86400
    url: http://your-service-provider
    benchmark-url: http://www.gstatic.com/generate_204
